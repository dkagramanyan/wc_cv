name: Build and Deploy Hugo site
on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: "0.152.2"
      NODE_VERSION: "22.20.0"
      TZ: Europe/Oslo

    steps:
      # 1. Checkout the repo + submodules using the PAT
      - name: Checkout repository with submodules
        uses: actions/checkout@v5
        with:
          submodules: recursive
          fetch-depth: 0
          token: ${{ secrets.COMBRA_PAT }}

      # 2. Set up Node (if you need it for Hugo themes/assets)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # 3. Install Hugo
      - name: Install Hugo
        run: |
          curl -sLJO "https://github.com/gohugoio/hugo/releases/download/v${{ env.HUGO_VERSION }}/hugo_extended_${{ env.HUGO_VERSION }}_linux-amd64.tar.gz"
          tar -xf "hugo_extended_${{ env.HUGO_VERSION }}_linux-amd64.tar.gz"
          mv hugo "${HOME}/.local/bin/hugo"
          echo "${HOME}/.local/bin" >> "${GITHUB_PATH}"

      # 4. Verify Hugo version
      - name: Verify Hugo
        run: hugo version

      # 5. Build the Hugo site from ./docs folder
      - name: Build Hugo site
        working-directory: ./docs
        run: |
          hugo \
            --gc \
            --minify \
            --destination "${{ runner.temp }}/public"

      # 6. Upload artifact for GitHub Pages
      - name: Upload site for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ runner.temp }}/public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
