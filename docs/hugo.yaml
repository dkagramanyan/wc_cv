baseURL: 'http://localhost:1313/'
languageCode: 'en'
title: 'Combra - Documentation'

# Markup configuration
markup:
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ["$$", "$$"]]
          inline: [['\(', '\)']]
        enable: true
  highlight:
    noClasses: false

# Parameters
params:
  # Theme
  theme:
    default: system
    displayToggle: true
  
  # Navbar
  navbar:
    displayTitle: true
    displayLogo: false
  
  # Search
  search:
    enable: true
    type: flexsearch
    flexsearch:
      index: content
  
  # External links
  externalLinkDecoration: true
  
  # Edit URL (optional)
  editURL:
    enable: false

# Menu configuration
menu:
  main:
    - name: Documentation
      pageRef: /docs
      weight: 1
    - name: Search
      weight: 2
      params:
        type: search
  # sidebar:
  #   - name: Introduction
  #     pageRef: /docs/introduction
  #     weight: 1
  #   - name: Dataset
  #     pageRef: /docs/usage_dataset
  #     weight: 2
  #   - name: Angles
  #     pageRef: /docs/usage_angles
  #     weight: 2



# Module configuration for Hextra theme
module:
  imports:
    - path: github.com/imfing/hextra
  mounts:
    - source: content
      target: content
    - source: static
      target: static
    - source: layouts
      target: layouts
    - source: data
      target: data
    - source: assets
      target: assets
    - source: i18n
      target: i18n
    - source: archetypes
      target: archetypes

