baseURL: 'http://localhost:1313/'
languageCode: 'en'
title: 'Combra - Documentation'

# Markup configuration
markup:
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ["$$", "$$"]]
          inline: [['\(', '\)']]
        enable: true
  highlight:
    noClasses: false

# Parameters
params:
  # Theme
  theme:
    default: system
    displayToggle: true
  
  # Navbar
  navbar:
    displayTitle: true
    displayLogo: false
  
  # Search
  search:
    enable: true
    type: flexsearch
    flexsearch:
      index: content
  
  # External links
  externalLinkDecoration: true
  
  # Edit URL (optional)
  editURL:
    enable: false

# Menu configuration
menu:
  main:
